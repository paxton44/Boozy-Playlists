<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">
    
    <title>Boozy Playlists </title>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <p class="title has-text-white">
                Sorry!
            </p>
            <p class="subtitle has-text-white">
                You have to be 21+ in order to see this content. Come back in a few years. Meanwhile, here's an age appropriate playlist, just for you.
            </p>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-8">
    <div class="box" id="no-playlist">
        <div class="content" id="display-playlist">
            <iframe src="https://open.spotify.com/embed/album/5eU8DCQKzpinsnzAAJwlbf" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    
</body>
</html>
